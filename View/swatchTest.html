<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Semantic maps</title>

        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/skin.css" rel="stylesheet" type="text/css">
        <link href="css/swatchWords.css" rel="stylesheet" type="text/css" />        
        <link href='http://fonts.googleapis.com/css?family=Nunito:400' rel='stylesheet' type='text/css'>        	

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/modernizr.js" type="text/javascript"></script>
        <script src="js/jquery.swatchWords.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
        
        <script type="text/javascript">
            function itemClick() {
                alert('click!');
            }

            function test() {
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 1</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 2</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 3</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 4</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 5</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 6</h4></div>');
                $('#sw-container').append('<div onclick="javascript:itemClick();"><h4>Item 7</h4></div>');
                
                setupGraph();
            }
            
            function setupGraph() {
                $(function () {
                    $('#sw-container').swatchWords({
                        // index of centered item
                        center: 2,
                        // number of degrees that is between each item
                        angleInc: -12,
                        speed: 700,
                        easing: 'ease',
                        // amount in degrees for the opened item's next sibling
                        proximity: -22,
                        // amount in degrees between the opened item's next siblings
                        neighbor: -12,
                        // animate on load
                        onLoadAnim: true,
                    });
                });
            }
        </script>
    </head>
    <body>
        <button onclick="javascript:test();">Test!</button>
        <div class="container">
		
            <header>
		
                <div class="support-note"><!-- let's check browser support with modernizr -->
                    <!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
                    <span class="no-csstransforms">CSS transforms are not supported in your browser</span>
                    <!--span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span-->
                    <span class="no-csstransitions">CSS transitions are not supported in your browser</span>
                    <span class="note-ie">Sorry, only modern browsers.</span>
                </div>
				
            </header>
			
            <section>
                <div id="sw-container" class="sw-container">
                </div><!-- sw-container -->
            </section>
			
        </div>       
    </body>
</html>
